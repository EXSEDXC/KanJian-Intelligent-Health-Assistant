<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>大模型聊天</title>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            background: radial-gradient(ellipse at 60% 20%, #e0f7fa 0%, #fffde4 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 520px;
            margin: 48px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 #b3e5fc;
            padding: 36px 28px 28px 28px;
            backdrop-filter: blur(6px);
            border: 2px solid #b3e5fc;
            position: relative;
        }
        .chat-box {
            height: 380px;
            overflow-y: auto;
            border-radius: 14px;
            padding: 18px;
            background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%);
            margin-bottom: 24px;
            border: 1.5px solid #b3e5fc;
            box-shadow: 0 2px 16px #b3e5fc;
        }
        .chat-message {
            display: flex;
            margin: 16px 0;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bubble {
            padding: 14px 22px;
            border-radius: 22px;
            max-width: 75%;
            word-break: break-word;
            font-size: 17px;
            box-shadow: 0 2px 16px #b3e5fc;
            position: relative;
        }
        .user-bubble {
            background: linear-gradient(90deg, #ffecb3 0%, #ffe082 100%);
            color: #1565c0;
            margin-left: auto;
            border: 2px solid #ffe082;
            box-shadow: 0 0 16px #ffe08288;
        }
        .model-bubble {
            background: linear-gradient(90deg, #b3e5fc 0%, #81d4fa 100%);
            color: #004d40;
            margin-right: auto;
            border: 2px solid #81d4fa;
            box-shadow: 0 0 16px #81d4fa88;
        }
        .sender {
            font-size: 14px;
            margin-bottom: 2px;
            opacity: 0.7;
            color: #1565c0;
            letter-spacing: 1px;
        }
        .input-area {
            display: flex;
            gap: 14px;
        }
        .input-area input {
            flex: 1;
            padding: 14px;
            border: 2px solid #b3e5fc;
            border-radius: 14px;
            font-size: 17px;
            outline: none;
            background: #fffde4;
            color: #1565c0;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #b3e5fc;
        }
        .input-area input:focus {
            border-color: #81d4fa;
            box-shadow: 0 0 8px #81d4fa88;
        }
        .input-area button {
            padding: 14px 32px;
            border: none;
            background: linear-gradient(90deg, #81d4fa 0%, #ffe082 100%);
            color: #1565c0;
            border-radius: 14px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            box-shadow: 0 0 16px #ffe08288, 0 2px 8px #b3e5fc;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #ffe08244;
        }
        .input-area button:hover {
            background: linear-gradient(90deg, #ffe082 0%, #81d4fa 100%);
            box-shadow: 0 0 24px #81d4fa99;
        }
        .status-area {
            text-align: center;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #81d4fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #uploadBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .confidence-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 98vw;
                padding: 10px 2vw;
            }
            .chat-box {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button onclick="window.location.href='yiliao.html'" style="
            position: absolute;
            right: 38px;
            top: 32px;
            background: linear-gradient(90deg, #81d4fa 0%, #ffe082 100%);
            color: #1565c0;
            border: none;
            border-radius: 14px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 12px #ffe08288, 0 2px 8px #b3e5fc;
            cursor: pointer;
            letter-spacing: 1px;
            margin-bottom: 18px;
            z-index: 10;
        ">返回首页</button>
        
        <div id="statusArea" class="status-area"></div>
        
        <h2>智能健康咨询</h2>
        <div style="margin-bottom:18px; text-align:right;">
            <form id="uploadForm" enctype="multipart/form-data" style="display:inline-block;">
                <label for="imageUpload" style="cursor:pointer; color:#1565c0; font-weight:bold; margin-right:10px;">上传图片</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" style="display:none;">
                <button type="submit" id="uploadBtn" style="background:linear-gradient(90deg,#81d4fa 0%,#ffe082 100%);color:#1565c0;border:none;border-radius:10px;padding:7px 18px;font-size:15px;font-weight:bold;box-shadow:0 0 8px #ffe08244;cursor:pointer;">上传并识别</button>
            </form>
            <div id="uploadPreview" style="margin-top:10px;"></div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="请输入健康相关问题，如：如何改善睡眠质量..." />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script>
        const SERVER_URL = "http://10.21.239.250:8000";
        const DEEPSEEK_API_KEY = "sk-389f9fda9281437cbdf8a5123d935aac";
        
        const uploadForm = document.getElementById('uploadForm');
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const statusArea = document.getElementById('statusArea');
        const chatBox = document.getElementById('chatBox');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            const senderLabel = `<div class="sender">${sender === 'user' ? '你' : '健康助手'}</div>`;
            const bubbleClass = sender === 'user' ? 'bubble user-bubble' : 'bubble model-bubble';
            msgDiv.innerHTML = `${senderLabel}<div class="${bubbleClass}">${text}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 保存消息到本地历史
            saveMessageHistory(sender, text);
        }
        
        function saveMessageHistory(sender, text) {
            try {
                let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                history.push({sender, text, timestamp: new Date().toISOString()});
                // 只保留最近50条消息
                if (history.length > 50) {
                    history = history.slice(-50);
                }
                localStorage.setItem('chatHistory', JSON.stringify(history));
            } catch (e) {
                console.error('保存聊天历史失败:', e);
            }
        }
        
        function loadMessageHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                history.forEach(item => {
                    appendMessage(item.sender, item.text);
                });
            } catch (e) {
                console.error('加载聊天历史失败:', e);
            }
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const previewUrl = URL.createObjectURL(file);
                uploadPreview.innerHTML = `
                    <img src="${previewUrl}" style="max-width:120px;max-height:120px;border-radius:10px;border:2px solid #81d4fa;box-shadow:0 0 8px #81d4fa88;" alt="预览">
                    <p style="font-size:0.9rem;color:#666;margin-top:5px;">${file.name} (${(file.size/1024/1024).toFixed(2)}MB)</p>
                `;
                showStatus('', '');
            } else {
                uploadPreview.innerHTML = '';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const file = imageUpload.files[0];
            
            if (!file) {
                showStatus('请先选择图片', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '识别中...';
            showStatus('正在上传图片并识别...', 'loading');
            // 仅追加用户上传的图片，隐藏识别结果文本
            const previewUrl = URL.createObjectURL(file);
            appendMessage('user', `<img src="${previewUrl}" style="max-width:120px;max-height:120px;border-radius:10px;">`);

            try {
                // 模拟图片识别功能（真实服务器可能无法访问）
                setTimeout(() => {
                    showStatus('图片分析成功，正在生成健康建议...', 'success');
                    
                    // 模拟识别结果分析
                    const mockAnalysis = `我已分析您上传的图片，以下是健康建议：\n\n1. 建议将此图片保存并在下次就诊时出示给医生\n2. 如需详细解读，建议通过我们的在线问诊功能咨询专业医生\n3. 您可以在健康管理页面记录相关检查结果\n4. 请按照医生建议定期复查\n\n请问您对此分析结果有什么疑问，或需要了解哪方面的健康信息？`;
                    
                    appendMessage('model', mockAnalysis);
                }, 2000);

            } catch (error) {
                console.error('识别失败:', error);
                showStatus(`识别失败：${error.message}`, 'error');
                appendMessage('model', `图片识别出错，请稍后重试。您也可以直接描述您的健康问题进行咨询。`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并识别';
                imageUpload.value = '';
                uploadPreview.innerHTML = '';
            }
        });

        async function callDeepSeek(prompt) {
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: '你是一个专业的助手，需要基于提供的图片识别结果，对内容进行解读、分析，用自然流畅的中文回复用户。回复中无需提及"识别结果"等字样，直接针对图片内容展开分析。' },
                            { role: 'user', content: prompt }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`DeepSeek接口错误：${response.status}`);
                }

                const chatData = await response.json();
                const reply = chatData.choices && chatData.choices[0] && chatData.choices[0].message && chatData.choices[0].message.content
                    ? chatData.choices[0].message.content
                    : '未获取到DeepSeek回复';
                
                appendMessage('model', reply);
                showStatus('DeepSeek分析完成', 'success');

            } catch (error) {
                console.error('DeepSeek调用失败:', error);
                appendMessage('model', `DeepSeek接口调用失败：${error.message}\n请检查API密钥或网络连接`);
                showStatus('DeepSeek调用失败', 'error');
            }
        }

        function showStatus(message, type) {
            statusArea.textContent = message;
            statusArea.className = 'status-area';
            
            if (type === 'success') {
                statusArea.classList.add('status-success');
            } else if (type === 'error') {
                statusArea.classList.add('status-error');
            } else if (type === 'loading') {
                statusArea.innerHTML = `<div class="loading"><div class="spinner"></div> ${message}</div>`;
            } else {
                statusArea.innerHTML = '';
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            
            appendMessage('user', text);
            input.value = '';
            showStatus('健康助手正在思考...', 'loading');
            
            // 模拟聊天功能（真实API可能无法访问）
            setTimeout(() => {
                const mockResponse = getMockHealthResponse(text);
                appendMessage('model', mockResponse);
                showStatus('回复已生成', 'success');
            }, 1500);
        }
        
        function getMockHealthResponse(question) {
            const responses = {
                '睡眠': '改善睡眠质量的建议：\n1. 保持规律作息，每天同一时间入睡和起床\n2. 睡前避免使用电子设备\n3. 创造舒适的睡眠环境，保持黑暗、安静和凉爽\n4. 避免睡前摄入咖啡因和酒精\n5. 适量运动，但避免睡前剧烈运动\n\n如果长期睡眠问题严重，建议咨询医生。',
                '饮食': '健康饮食建议：\n1. 多吃新鲜蔬果，每天摄入5-7份\n2. 选择全谷物食品，如糙米、全麦面包\n3. 控制红肉摄入，多选择鱼类和豆类\n4. 减少加工食品和高糖食品\n5. 每天饮水2000ml左右\n\n每个人的健康需求不同，建议咨询营养师定制个人饮食计划。',
                '运动': '适合大多数人的运动建议：\n1. 每周至少150分钟中等强度有氧运动\n2. 每周2-3次力量训练\n3. 每天活动步数建议达到8000-10000步\n4. 运动前做好热身，运动后进行拉伸\n5. 根据自身情况选择合适的运动强度\n\n运动前请评估自身健康状况，如有慢性疾病请遵医嘱。',
                '压力': '缓解压力的方法：\n1. 深呼吸练习，每天数次，每次5-10分钟\n2. 冥想或正念练习\n3. 保持规律运动\n4. 培养兴趣爱好\n5. 建立良好的社交支持网络\n\n如果压力影响日常生活，建议寻求专业心理咨询。',
                '血压': '血压管理建议：\n1. 定期监测血压，了解自己的血压状况\n2. 控制饮食中的盐分摄入，每日不超过5g\n3. 保持健康体重\n4. 规律运动，每周至少150分钟\n5. 戒烟限酒\n6. 遵医嘱按时服药（如已确诊高血压）\n\n如有高血压家族史或疑虑，请定期体检。',
                '血糖': '血糖管理建议：\n1. 控制碳水化合物摄入，选择低GI食物\n2. 保持规律进餐时间\n3. 适量运动，有助于提高胰岛素敏感性\n4. 定期监测血糖（如已确诊糖尿病）\n5. 保持健康体重\n\n糖尿病患者请遵医嘱调整饮食和生活方式。'
            };
            
            // 检查问题中是否包含关键词
            for (const [keyword, response] of Object.entries(responses)) {
                if (question.includes(keyword)) {
                    return response;
                }
            }
            
            // 默认回复
            return `感谢您的咨询！关于"${question}"，以下是一些建议：\n\n1. 保持健康的生活方式是基础：均衡饮食、适量运动、充足睡眠\n2. 定期进行健康检查，及时了解身体状况\n3. 如有具体症状或健康问题，建议咨询专业医生\n4. 可以通过我们的在线问诊功能与医生进行更详细的交流\n\n您可以尝试输入具体的健康关键词，如"睡眠"、"饮食"、"运动"、"血压"等获取更针对性的建议。`;
        }

        function setupEventListeners() {
            // 添加键盘Enter发送支持
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 模拟服务器状态检查
            setTimeout(() => {
                showStatus('智能健康助手已就绪，欢迎咨询', 'success');
            }, 1000);
        }

        window.addEventListener('load', function() {
            setupEventListeners();
            loadMessageHistory();
            // 初始欢迎消息
            if (localStorage.getItem('chatHistory') === null) {
                appendMessage('model', '您好！我是智能健康助手，很高兴为您提供健康咨询服务。\n\n您可以：\n1. 输入健康相关问题，如：如何改善睡眠质量？\n2. 上传检查报告或医学影像进行分析\n3. 咨询饮食、运动、压力管理等健康话题\n\n请问有什么可以帮助您的？');
            }
        });
    </script>
</body>
</html>
