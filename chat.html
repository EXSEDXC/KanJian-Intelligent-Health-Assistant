<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>大模型聊天</title>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            background: radial-gradient(ellipse at 60% 20%, #e0f7fa 0%, #fffde4 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 520px;
            margin: 48px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 #b3e5fc;
            padding: 36px 28px 28px 28px;
            backdrop-filter: blur(6px);
            border: 2px solid #b3e5fc;
            position: relative;
        }
        .chat-box {
            height: 380px;
            overflow-y: auto;
            border-radius: 14px;
            padding: 18px;
            background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%);
            margin-bottom: 24px;
            border: 1.5px solid #b3e5fc;
            box-shadow: 0 2px 16px #b3e5fc;
        }
        .chat-message {
            display: flex;
            margin: 16px 0;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bubble {
            padding: 14px 22px;
            border-radius: 22px;
            max-width: 75%;
            word-break: break-word;
            font-size: 17px;
            box-shadow: 0 2px 16px #b3e5fc;
            position: relative;
        }
        .user-bubble {
            background: linear-gradient(90deg, #ffecb3 0%, #ffe082 100%);
            color: #1565c0;
            margin-left: auto;
            border: 2px solid #ffe082;
            box-shadow: 0 0 16px #ffe08288;
        }
        .model-bubble {
            background: linear-gradient(90deg, #b3e5fc 0%, #81d4fa 100%);
            color: #004d40;
            margin-right: auto;
            border: 2px solid #81d4fa;
            box-shadow: 0 0 16px #81d4fa88;
        }
        .sender {
            font-size: 14px;
            margin-bottom: 2px;
            opacity: 0.7;
            color: #1565c0;
            letter-spacing: 1px;
        }
        .input-area {
            display: flex;
            gap: 14px;
        }
        .input-area input {
            flex: 1;
            padding: 14px;
            border: 2px solid #b3e5fc;
            border-radius: 14px;
            font-size: 17px;
            outline: none;
            background: #fffde4;
            color: #1565c0;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #b3e5fc;
        }
        .input-area input:focus {
            border-color: #81d4fa;
            box-shadow: 0 0 8px #81d4fa88;
        }
        .input-area button {
            padding: 14px 32px;
            border: none;
            background: linear-gradient(90deg, #81d4fa 0%, #ffe082 100%);
            color: #1565c0;
            border-radius: 14px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            box-shadow: 0 0 16px #ffe08288, 0 2px 8px #b3e5fc;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #ffe08244;
        }
        .input-area button:hover {
            background: linear-gradient(90deg, #ffe082 0%, #81d4fa 100%);
            box-shadow: 0 0 24px #81d4fa99;
        }
        .status-area {
            text-align: center;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #81d4fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #uploadBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .confidence-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 98vw;
                padding: 10px 2vw;
            }
            .chat-box {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button onclick="window.location.href='yiliao.html'" style="
            position: absolute;
            right: 38px;
            top: 32px;
            background: linear-gradient(90deg, #81d4fa 0%, #ffe082 100%);
            color: #1565c0;
            border: none;
            border-radius: 14px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 12px #ffe08288, 0 2px 8px #b3e5fc;
            cursor: pointer;
            letter-spacing: 1px;
            margin-bottom: 18px;
            z-index: 10;
        ">返回首页</button>
        
        <div id="statusArea" class="status-area"></div>
        
        <h2>聊天</h2>
        <div style="margin-bottom:18px; text-align:right;">
            <form id="uploadForm" enctype="multipart/form-data" style="display:inline-block;">
                <label for="imageUpload" style="cursor:pointer; color:#1565c0; font-weight:bold; margin-right:10px;">上传图片</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" style="display:none;">
                <button type="submit" id="uploadBtn" style="background:linear-gradient(90deg,#81d4fa 0%,#ffe082 100%);color:#1565c0;border:none;border-radius:10px;padding:7px 18px;font-size:15px;font-weight:bold;box-shadow:0 0 8px #ffe08244;cursor:pointer;">上传并识别</button>
            </form>
            <div id="uploadPreview" style="margin-top:10px;"></div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="请输入你的问题..." />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script>
        const SERVER_URL = "http://10.21.239.250:8000";
        const DEEPSEEK_API_KEY = "sk-389f9fda9281437cbdf8a5123d935aac";
        
        const uploadForm = document.getElementById('uploadForm');
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const statusArea = document.getElementById('statusArea');
        const chatBox = document.getElementById('chatBox');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            const senderLabel = `<div class="sender">${sender === 'user' ? '你' : 'DeepSeek R1'}</div>`;
            const bubbleClass = sender === 'user' ? 'bubble user-bubble' : 'bubble model-bubble';
            msgDiv.innerHTML = `${senderLabel}<div class="${bubbleClass}">${text}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const previewUrl = URL.createObjectURL(file);
                uploadPreview.innerHTML = `
                    <img src="${previewUrl}" style="max-width:120px;max-height:120px;border-radius:10px;border:2px solid #81d4fa;box-shadow:0 0 8px #81d4fa88;" alt="预览">
                    <p style="font-size:0.9rem;color:#666;margin-top:5px;">${file.name} (${(file.size/1024/1024).toFixed(2)}MB)</p>
                `;
                showStatus('', '');
            } else {
                uploadPreview.innerHTML = '';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const file = imageUpload.files[0];
            
            if (!file) {
                showStatus('请先选择图片', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '识别中...';
            showStatus('正在上传图片并识别...', 'loading');
            // 仅追加用户上传的图片，隐藏识别结果文本
            const previewUrl = URL.createObjectURL(file);
            appendMessage('user', `<img src="${previewUrl}" style="max-width:120px;max-height:120px;border-radius:10px;">`);

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${SERVER_URL}/recognize`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`服务器响应错误：${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('后端识别结果:', data); // 仅控制台打印，聊天框不显示

                if (data.success && data.results && data.results.length > 0) {
                    // 格式化识别结果（仅用于传给DeepSeek，不追加到聊天框）
                    let recognizeText = '图片识别结果：\n';
                    data.results.forEach((item, index) => {
                        recognizeText += `${index + 1}. ${item.label}（置信度：${(item.confidence * 100).toFixed(1)}%）\n`;
                    });
                    recognizeText += `处理时间：${data.processing_time.toFixed(2)}秒`;

                    showStatus('图片识别成功，正在请求DeepSeek分析...', 'success');
                    // 直接调用DeepSeek，不显示用户的识别结果文本
                    await callDeepSeek(recognizeText);

                } else {
                    throw new Error('未获取到有效识别结果');
                }

            } catch (error) {
                console.error('识别失败:', error);
                showStatus(`识别失败：${error.message}`, 'error');
                appendMessage('model', `图片识别出错：${error.message}\n调试建议：\n1. 检查服务器是否运行\n2. 确认图片格式/大小合规\n3. 查看服务器日志获取详情`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并识别';
                imageUpload.value = '';
                uploadPreview.innerHTML = '';
            }
        });

        async function callDeepSeek(prompt) {
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: '你是一个专业的助手，需要基于提供的图片识别结果，对内容进行解读、分析，用自然流畅的中文回复用户。回复中无需提及"识别结果"等字样，直接针对图片内容展开分析。' },
                            { role: 'user', content: prompt }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`DeepSeek接口错误：${response.status}`);
                }

                const chatData = await response.json();
                const reply = chatData.choices && chatData.choices[0] && chatData.choices[0].message && chatData.choices[0].message.content
                    ? chatData.choices[0].message.content
                    : '未获取到DeepSeek回复';
                
                appendMessage('model', reply);
                showStatus('DeepSeek分析完成', 'success');

            } catch (error) {
                console.error('DeepSeek调用失败:', error);
                appendMessage('model', `DeepSeek接口调用失败：${error.message}\n请检查API密钥或网络连接`);
                showStatus('DeepSeek调用失败', 'error');
            }
        }

        function showStatus(message, type) {
            statusArea.textContent = message;
            statusArea.className = 'status-area';
            
            if (type === 'success') {
                statusArea.classList.add('status-success');
            } else if (type === 'error') {
                statusArea.classList.add('status-error');
            } else if (type === 'loading') {
                statusArea.innerHTML = `<div class="loading"><div class="spinner"></div> ${message}</div>`;
            } else {
                statusArea.innerHTML = '';
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            // 文本消息仍显示用户输入（如需隐藏可删除此句）
            appendMessage('user', text);
            input.value = '';
            
            callDeepSeek(text);
        }

        async function checkServerStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === "healthy") {
                        showStatus('服务器连接正常，已配置通义千问识别服务', 'success');
                    } else {
                        showStatus('服务器状态异常', 'error');
                    }
                } else {
                    showStatus('无法连接到服务器', 'error');
                }
            } catch (error) {
                showStatus('服务器连接失败', 'error');
            }
        }

        window.addEventListener('load', checkServerStatus);
    </script>
</body>
</html>
