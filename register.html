<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 智慧医疗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: '#F5F7FA',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .form-input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
            .btn-hover {
                @apply hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300;
            }
            .card-shadow {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl card-shadow overflow-hidden">
        <div class="p-8 md:p-10">
            <!-- 品牌标识 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-primary/10 rounded-full mb-4">
                    <i class="fa fa-heartbeat text-2xl text-primary"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">用户注册</h2>
                <p class="text-gray-500 mt-2">创建账号，开启健康管理之旅</p>
            </div>
            
            <!-- 注册表单 -->
            <form id="registerForm">
                <div class="mb-5">
                    <label for="registerPhone" class="block text-gray-700 mb-2 text-sm font-medium">手机号码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="tel" id="registerPhone" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg form-input-focus"
                            placeholder="请输入手机号码" required>
                    </div>
                </div>
                
                <div class="mb-5">
                    <label for="registerCode" class="block text-gray-700 mb-2 text-sm font-medium">验证码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-shield"></i>
                        </span>
                        <input type="text" id="registerCode" 
                            class="w-full pl-10 pr-32 py-3 border border-gray-300 rounded-lg form-input-focus"
                            placeholder="请输入验证码" required>
                        <button type="button" id="sendCodeBtn" class="absolute inset-y-0 right-0 mr-1 my-1 px-3 bg-gray-100 text-gray-700 rounded-lg text-sm btn-hover">
                            获取验证码
                        </button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="registerPassword" class="block text-gray-700 mb-2 text-sm font-medium">设置密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="registerPassword" 
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg form-input-focus"
                            placeholder="请设置密码" required>
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 toggle-password" data-target="registerPassword">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-medium btn-hover mb-4">
                    注册
                </button>
                
                <div class="text-center text-gray-500 text-sm mb-6">
                    注册即表示同意我们的<a href="#" class="text-primary hover:underline">服务条款</a>和<a href="#" class="text-primary hover:underline">隐私政策</a>
                </div>
            </form>
            
            <!-- 登录链接 -->
            <div class="text-center pt-6 border-t border-gray-100">
                <span class="text-gray-600">已有账号? </span>
                <a href="login.html" class="text-primary font-medium hover:underline">
                    立即登录
                </a>
            </div>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = button.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
        
        // 验证码倒计时功能
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        sendCodeBtn.addEventListener('click', () => {
            const phoneInput = document.getElementById('registerPhone');
            const phone = phoneInput.value.trim();
            
            // 简单的手机号验证
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的手机号码');
                phoneInput.focus();
                return;
            }
            
            // 倒计时逻辑
            let countdown = 60;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;
            sendCodeBtn.classList.add('bg-gray-400');
            sendCodeBtn.classList.remove('bg-gray-100', 'btn-hover');
            
            const timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `重新发送(${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                    sendCodeBtn.classList.remove('bg-gray-400');
                    sendCodeBtn.classList.add('bg-gray-100', 'btn-hover');
                }
            }, 1000);
            
            // 实际项目中这里会调用后端接口发送验证码
            console.log(`向手机号 ${phone} 发送验证码`);
            // 这里可以添加真实的验证码发送接口调用逻辑
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('registerPhone').value.trim();
            const code = document.getElementById('registerCode').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            // 简单验证
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的手机号码');
                return;
            }
            
            if (code.length !== 6) {
                alert('请输入6位验证码');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }
            
            try {
                // 模拟注册功能 - 实际项目中应使用真实的后端API
                // 简单的模拟逻辑：任意手机号+任意6位验证码+密码即可注册
                if (code.length === 6) {
                    // 模拟注册成功
                    console.log('模拟注册成功:', { phone, password, code });
                    
                    // 显示成功消息并跳转到登录页
                    alert('注册成功！请使用手机号和设置的密码登录');
                    window.location.href = 'login.html';  // 跳转到登录页面
                } else {
                    // 尝试调用真实API（如果服务器运行的话）
                    try {
                        const response = await fetch('http://127.0.0.1:5001/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                username: phone,  // 用手机号作为用户名（与后端保持一致）
                                password: password,
                                code: code  // 添加验证码参数
                            })
                        });

                        const result = await response.json();

                        if (response.ok) {
                            // 注册成功：提示并跳转到登录页
                            alert(result.message || '注册成功，请登录');
                            window.location.href = 'login.html';  // 跳转到登录页面
                        } else {
                            // 注册失败：显示错误信息
                            alert(result.message || '注册失败，请重试');
                        }
                    } catch (apiError) {
                        // API调用失败，使用模拟失败逻辑
                        console.log('使用模拟注册逻辑');
                        alert('验证码错误，请输入任意6位数字作为验证码');
                    }
                }
            } catch (error) {
                console.error('注册过程出错:', error);
                alert('注册失败，请重试');
            }
        });
    </script>
</body>
</html>
